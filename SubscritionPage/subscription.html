<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="subscription.css">
    <link rel="stylesheet" href="../header-footer.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>Become a Jī lóng plus member</title>
</head>
<body>
    <!-- Header, which includes the Title, the Logo, and the links -->
    <header>
      <!-- Container for the title of the Resteraunt -->
      <a href="../index.html" class="headerLogoContainer">
          <img src="../images/newLOGO.png" alt="Logo for chinese resteraunt" class="headerLogo" />
      </a>
      <div class="titleContainer">
          <h1 class="headerTitle"><span class="dragonSpanTitle">Jī lóng</span> Grill</h1>
      </div>
      <!-- Container for the links to the different pages of the website inside the header -->
      <div class="headerLinksContainer">
          <!-- Container for the link that goes to the home page -->
          <div class="homeLinkContainer">
              <a href="../index.html">Home</a>
          </div>
          <!-- Container for the link that goes to the menu page -->
          <div class="menuLinkContainer">
              <a href="../plus/plus.html">Jī lóng+</a>
          </div>
          <!-- Container for the link that goes to the Hiring page -->
          <div class="jobs.html">
              <a href="../jobsPage/jobs.html">Join Us</a>
          </div>
      </div>
      <!-- Container for the button / link that takes you to the Ordering page -->
      <div class="orderLinkContainer">
          <a href="../startOrderPage/startOrderPage.html" class="headerOrderLink">Order Now</a>
      </div>
      <!-- Container for the cart icon / link -->
      <div class="cartHeaderContainer">
        <a href="../cartPage/cart.html"><img src="../images/cartIcon.png" alt="icon of a shopping cart" class="cartIcon"></a>
    </div>
  
  </header>

  <br><br>

    <!-- title of the page -->
    <h1 style="color: white;">Would you like to get free food and? If so fill out the following <br> information to become a Jī lóng plus member!</h1>

  <br>

    <!-- signup sheet -->
    <form>
        <fieldset id="signup">

            <!-- user info -->
            <div class="infoBoxes">
            <h4>Enter your user info:</h4>
            <label>Enter your email: </label><input type="email" name="account" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/><required><br>
            <label>Enter your phone number: </label><input type="email" name="account"/><required><br>
            <label>Enter your name: </label><input type="text" name="account" required><br><br>
            </div>

            <!-- password info -->
            <div class="infoBoxes">
            <h4>Create a password</h4>
            <label id="passReqs" name="account"><em>*Your password must be at least 8 character long, have one upercase letter, lowercase letter, a number, and a special symbol.</em></label><br>
            <label>Create a password: </label><input type="password" name="account" id="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br>
            <label>Verify your password: </label><input type="password" name="account" minlength="8" required><br><br>
            </div>

            <!-- payment info -->
            <div class="infoBoxes">
            <h4>Enter your desired payment method:</h4>
            <label>Enter your card's expiration date: </label><input type="text" placeholder="mm/yy" required><br>
            <label>Enter your card's CVC code: </label><input type="text" placeholder="000" required><br>
            <label>Enter your card number: </label><input type="password" placeholder="0000 0000 0000 0000" name="account" id="password" pattern="[0-9]{16}" required><br><br>
            </div>
            
            <!-- notifaction info -->
            <div class="infoBoxes">
            <h4>Would you like to recieve text or email?</h4>
            <input type="radio" name="notifications" name="account"><label>Email</label><br>
            <input type="radio" name="notifications" name="account"><label>Text Message</label><br><br>
            </div>
            
            <!-- purchase info -->
            <div id="purchase">
                <button id="buyBTN"><span class="buyTitle">Monthly</span><br><span class="purchaseTitle">$6.99/month</span></button>
                <button id="buyBTN"><span class="buyTitle">Annually</span><br><span class="purchaseTitle">$59.99/year</span></button>
            </div>

        </fieldset>
    </form>
</body>
</html>
