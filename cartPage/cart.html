<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cart.css">
</head>
<body onload="cartUpdater(); cartNotification()">
    <!-- Header, which includes the Title, the Logo, and the links -->
    <header>
        <!-- Container for the title of the Resteraunt -->
        <a href="../index.html" class="headerLogoContainer">
            <img src="../images/newLOGO.png" alt="Logo for chinese resteraunt" class="headerLogo" />
        </a>
        <div class="titleContainer">
            <h1 class="headerTitle"><span class="dragonSpanTitle">J카 l처ng</span> Grill</h1>
        </div>
        <!-- Container for the links to the different pages of the website inside the header -->
        <div class="headerLinksContainer">
            <!-- Container for the link that goes to the home page -->
            <div class="homeLinkContainer">
                <a href="../index.html">Home</a>
            </div>
            <!-- Container for the link that goes to the menu page -->
            <div class="menuLinkContainer">
                <a href="../SubscritionPage/subscription.html">J카 l처ng+</a>
            </div>
            <!-- Container for the link that goes to the Hiring page -->
            <div class="jobs.html">
                <a href="../jobsPage/jobs.html">Join Us</a>
            </div>
        </div>
        <!-- Container for the button / link that takes you to the Ordering page -->
        <div class="orderLinkContainer">
            <a href="../startOrderPage/startOrderPage.html" class="headerOrderLink">Order Now</a>
        </div>
        <!-- Container for the cart icon / link -->
        <div class="cartHeaderContainer">
            <img src="../images/cartIcon.png" alt="icon of a shopping cart" class="cartIcon">
            <div class="cartRedIcon" id="cartRedIconID"></div>
        </div>
    
    </header>
    <!-- MAIN CONTENT AREA -->
    <div class="mainContentContainer">
        <div class="cartContainer" id="cartCheckoutID">
            <div class="cartItemsContainer">
                <div class="cartItemsTitle">Your Cart</div>
                <div id="cartItemsID" class="cartItemsClass">

                </div>
                <div class="cartOrderMoreContainer">
                    Want Extra? Click Here to Order More
                </div>
            </div>
            <div class="verticalLine"></div>
            <div class="cartCheckoutContainer">
                <div class="cartCheckoutTitle">Checkout</div>
                <div class="cartDiningButtonsContainer">
                    <button class="dineInButton cartDinerButton"><p class="cartDinerTitle">Dine-In</p></button>
                    <button class="takeOutButton cartDinerButton"><p class="cartDinerTitle">Take Out</p></button>
                    <button class="deliveryButton cartDinerButton"><p class="cartDinerTitle">Delivery</p></button>
                </div>
            </div>
        </div>
    </div>
    <button onclick="clearLocalStorage()">Clear Local Storage</button>
    <script src="./cart.js"></script>
</body>
</html>
