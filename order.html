<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="order.css" />

  <body>
    <!-- Header, which includes the Title, the Logo, and the links -->
    <header>
      <!-- Container for the title of the Resteraunt -->
      <img
        src="./images/chineseLogo.webp"
        alt="Logo for chinese resteraunt"
        class="headerLogo"
      />
      <div class="titleContainer">
        <h1><span class="dragonSpanTitle">J카 l처ng</span> Grill</h1>
      </div>
      <!-- Container for the links to the different pages of the website inside the header -->
      <div class="headerLinksContainer">
        <!-- Container for the link that goes to the home page -->
        <div class="homeLinkContainer atPageLink">
          <a href="index.html">Home</a>
        </div>
        <!-- Container for the link that goes to the menu page -->
        <div class="menuLinkContainer">
          <a href="menu.html">Menu</a>
        </div>
        <!-- Container for the link that goes to the Hiring page -->
        <div class="jobs.html">
          <a href="jobs.html">Join Us</a>
        </div>
      </div>
      <!-- Container for the search bar for the header -->
      <div class="searchBarContainer">
        <input type="search" class="headerSearchBar" />
      </div>
      <!-- Container for the button / link that takes you to the Ordering page -->
      <div class="orderLinkContainer">
        <a href="order.html" class="headerOrderLink">Order Now</a>
      </div>
    </header>

    <br>

    <!-- Makes the grid for the appetizers -->
    <div class="foodTypes">
        <p class="foodTitles" class="foodTitles">Appetizers</p> 
        <div class="boxes"><p>Chicken Katsu <br><button>Add to Cart</button></p></div>
        <div class="boxes"><p>Dumplings <br><button>Add to Cart</button></p></div>

    </div>

    <br>
    <hr>
    <br>

    <!-- Makes the grid for the entrees -->

      <p class="foodTitles">Entrees</p>
        <div class="boxes"><p>Beef and Broccoli <br><button>Add to Cart</button></p></div>
        <div class="boxes"><p>Tso's Chicken <br><button>Add to Cart</button></p></div>
        <div class="boxes"><p>Orange Chicken <br><button>Add to Cart</button></p></div>

    <br>

        <div class="boxes"><p>White Rice <br><button>Add to Cart</button></p></div>
        <div class="boxes"><p>Fried Rice <br><button>Add to Cart</button></p></div>
